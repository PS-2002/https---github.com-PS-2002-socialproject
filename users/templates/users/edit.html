{% extends 'users/base.html' %}
{% block body %}
<h2><b class="text-2xl m-10 font-bold">ðŸ§‘ Edit User Profile</b></h2>
<div class="container py-5 px-5 mx-5">
    <form class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">First Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-500">
            {{ user_form.first_name}}
        </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Last Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-500">
            {{ user_form.last_name}}
        </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-500">
            {{ user_form.email}}
        </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Photo</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-500">
            {{ profile_form.photo }}
        </div>
        </div>
        <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
