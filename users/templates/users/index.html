{% extends 'users/base.html' %}
{% load static %}
{% block body %}
    <div class="flex mt-5 p-10 justify-center">
        <h2><b class="text-3xl font-normal mb-2 test-gray-700"><b>My Posts</b></h2>
    </div>
    <div class="grid mx-60 p-10 grid-cols-1">
        {% for post in posts %}
        <!--Card starts here-->
        <a href="#">
            <div class="rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
            <div class="user-container flex mx-5 my-5">
                <img class="h-10 w-10 rounded-full" src="{{profile.photo.url}}" alt="">
                <div><b class="mx-2 my-2 font-bold"><span class="text-indigo-700">{{post.user}}</span></b></div>
                </div>
                <img src="{{post.image.url}}" alt="">
            </div>
            <div class="px-6 py-4">
                 <div class="flex icon-container gap-3">
                    <img class="w-5 h-5" src="{% static 'users/images/white_like.png' %}" alt="">
                    <img class="w-5 h-5" src="{% static 'users/images/comment.png' %}" alt="">
                    <img class="w-5 h-5" src="{% static 'users/images/share.png' %}" alt="">
                 </div>
            </div>
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{post.title}}</div>
                <p class="text-gray-500 text-base">{{post.caption}}</p>
            </div>
        </a>
        <!--Crad ends here-->
        {% endfor %}
        <p class="px-10 py-10"><a class="text-indigo-700" href="{% url 'create' %}"><b>Create New Post üñäÔ∏è</b></a></p>

    </div>
{% endblock %}
